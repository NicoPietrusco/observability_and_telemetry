services:
  # Observability unit (cloud-like): backends + UI + storage

  # MinIO stands in for S3 in local dev. In cloud, swap this for real S3 and
  # update infra/config/{loki,tempo,mimir}.yml accordingly.
  minio:
    image: minio/minio:latest
    ports:
      # S3 API stays internal on the docker network; expose console only if needed.
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - ../var/minio:/data
    command: server /data --console-address ":9001"
    networks:
      - observability-network
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/loki --ignore-existing;
      mc mb myminio/tempo --ignore-existing;
      mc mb myminio/mimir --ignore-existing;
      exit 0;
      "
    networks:
      - observability-network

  mimir:
    image: grafana/mimir:latest
    volumes:
      - ./config/mimir.yml:/etc/mimir/mimir.yml
    command: -config.file=/etc/mimir/mimir.yml
    networks:
      - observability-network
    depends_on:
      minio-init:
        condition: service_completed_successfully

  loki:
    image: grafana/loki:latest
    volumes:
      - ./config/loki.yml:/etc/loki/loki.yml
    command: -config.file=/etc/loki/loki.yml
    networks:
      - observability-network
    depends_on:
      minio-init:
        condition: service_completed_successfully

  tempo:
    image: grafana/tempo:latest
    volumes:
      - ./config/tempo.yml:/etc/tempo/tempo.yml
    command: -config.file=/etc/tempo/tempo.yml
    networks:
      - observability-network
    depends_on:
      minio-init:
        condition: service_completed_successfully

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      - ../var/grafana:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - observability-network
    depends_on:
      - mimir
      - loki
      - tempo

networks:
  observability-network:
    name: observability-network
    external: true

