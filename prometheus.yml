# Global configuration applies to all scrape jobs
global:
  scrape_interval: 15s       # How often Prometheus scrapes targets by default
  evaluation_interval: 15s   # How often Prometheus evaluates alerting rules

# Define what endpoints Prometheus should scrape for metrics
scrape_configs:
  - job_name: 'api'                    # Label for this scrape job (appears in metrics)
    static_configs:
      - targets: ['api:8000']          # Target host:port (uses Docker network hostname)
    metrics_path: '/metrics'           # Endpoint path to scrape (default is /metrics)
    scrape_interval: 5s                # Override global interval - scrape API every 5s